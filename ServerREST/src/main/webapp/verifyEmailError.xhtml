<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en-US">

<h:head>
    <title>Newspapers API</title>
    <h:outputStylesheet name="styles.css" library="css"/>
</h:head>

<h:body>
    <h1><h:outputText value="Verify email"/></h1>
    <h:graphicImage name="logo.gif" library="images"/>
    <h3><h:outputText value="#{verifyEmailBean.verifyEmailError}"/></h3>
    <h:form>
        <p:panelGrid columns="3">
            <p:outputLabel for="pass" value="New Password:"/>
            <p:password type="password" id="pass" value="#{verifyEmailBean.password}" required="true" size="50"
                        feedback="true" inline="true"/>
            <p:message for="pass"/>
            <p:commandButton value="Resend email" ajax="false" validateClient="true"
                             action="#{verifyEmailBean.sendVerificationMail()}"/>
        </p:panelGrid>
    </h:form>
    <ui:include src="resources/layout/footer.xhtml"/>
</h:body>
</html>
