<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en-US">

<h:head>
    <title>Newspapers API</title>
    <h:outputStylesheet name="styles.css" library="css"/>
</h:head>

<h:body>
    <h1><h:outputText value="Verify email"/></h1>
    <h:graphicImage name="logo.gif" library="images"/>
    <h:form>
        <p:panelGrid columns="3">
            <p:outputLabel for="username" value="Username:"/>
            <p:inputText id="username" value="#{verifyEmailBean.username}" required="true" size="50"/>
            <p:message for="username"/>
            <p:outputLabel for="password" value="Password:"/>
            <p:password type="password" id="password" value="#{verifyEmailBean.password}" required="true" size="50"/>
            <p:message for="password"/>
            <p:outputLabel for="email" value="Email:"/>
            <p:inputText id="email" type="email" value="#{verifyEmailBean.email}" required="true" size="50"/>
            <p:message for="email"/>
            <p:commandButton value="Send mail" ajax="false" validateClient="true" action="#{verifyEmailBean.sendVerificationMailWebForm()}"/>
        </p:panelGrid>
    </h:form>

    <ui:include src="resources/layout/footer.xhtml"/>
</h:body>
</html>
