<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Newspapers API</title>
    <h:outputStylesheet name="styles.css" library="css"/>
</h:head>

<h:body>
    <h1><h:outputText value="Password recovery"/></h1>
    <h:graphicImage name="logo.gif" library="images"/>
    <h:form>
        <p:panelGrid columns="3">
            <p:outputLabel for="email" value="Email:"/>
            <p:inputText id="email" value="#{forgotPasswordBean.email}" required="true" size="50"/>
            <p:message for="email"/>
            <p:outputLabel for="newPass" value="New Password:"/>
            <p:password type="password" id="newPass" value="#{forgotPasswordBean.newPassword}" required="true" size="50"
                        feedback="true" inline="true"/>
            <p:message for="newPass"/>
            <p:outputLabel for="newPass2" indicateRequired="true" value="Repeat Password:"/>
            <p:password type="password" id="newPass2" value="#{forgotPasswordBean.newPasswordConfirmation}"
                        required="true" size="50"/>
            <p:message for="newPass2"/>
            <p:commandButton value="Send mail" ajax="false" validateClient="true" action="#{forgotPasswordBean.sendVerificationMail()}"/>
        </p:panelGrid>
    </h:form>

    <ui:include src="resources/layout/footer.xhtml"></ui:include>
</h:body>
</html>
